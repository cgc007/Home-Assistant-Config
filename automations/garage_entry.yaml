- alias: Turn Garage Entry On
  trigger:
    - platform: state
      entity_id: light.garage
      to: 'on'
    - platform: state
      entity_id: light.mud
      to: 'on'
    - platform: state
      entity_id: light.pantry
      to: 'on'
  action:
    service: light.turn_on
    entity_id: light.garage_entry

- alias: Turn Garage Entry Off
  trigger:
    - platform: state
      entity_id: light.garage
      to: 'off'
    - platform: state
      entity_id: light.mud
      to: 'off'
    - platform: state
      entity_id: light.pantry
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.garage
        state: 'off'
      - condition: state
        entity_id: light.pantry
        state: 'off'
      - condition: state
        entity_id: light.mud
        state: 'off'
  action:
    service: light.turn_off
    entity_id: light.garage_entry

- alias: Turn Front Outside Lights on when night after event
#This automation will turn the front outside light on for 15m after the garage door opens if it's nighttime
  trigger:
    - platform: state
      entity_id: binary_sensor.garage_door
      to: 'on'
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.front_outside
        state: 'off'
      - condition: template
        value_template: "{{ state_attr('sun.sun', 'elevation') > 0 }}"
  action:
    - service: light.turn_on
      entity_id: light.front_outside
    - service: homeassistant.turn_on
      entity_id: automation.turn_front_outside_lights_off_when_night_after_garage_door_closed

- alias: Turn Front Outside Lights off when night after event
#This automation will turn the front outside light off after 15m after the garage door closes
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: binary_sensor.garage_door
      to: 'off'
      for: '00:15:00'
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'off'
      for: '00:15:00'
  condition: 
    - condition: state
      entity_id: light.front_outside
      state: 'on'
  action:
    service: light.turn_off
    entity_id: light.front_outside